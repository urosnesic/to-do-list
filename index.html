<!DOCTYPE html>
<html lang="en" ng-app="ToDoListApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Task Master</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.0/angular-animate.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script src="scripts/script.js"></script>
</head>
<body ng-cloak>

<div class="container-fluid">

	<div ng-controller="headerCtrl">

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h2>Task Master <br /><small>Tasks for {{currentDay}}</small></h2>
			</div>
			<div class="col-sm-3"></div>
		</div>

	</div>

	<div ng-controller="mainCtrl">

		<div class="row" id="data">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" id="flowdiv">
				<p class="bg-info">{{(tasks | filter: {done: 'false'}).length}} of {{tasks.length}} remaining</p>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Action</th>
							<th>Done</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="task in tasks" ng-class="task.done ? 'finished' : 'notFinished' ">
							<td>{{$index + 1}}</td>
							<td>{{task.task}}</td>
							<td><input type="checkbox" ng-model="task.done" ng-click="done()" /></td>
						</tr>
					</tbody>
				</table>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form ng-submit="addTask()" name="taskForm" novalidate>
					<input type="text" id="addNewTask" placeholder="Enter new task" ng-model="newTask" ng-required="true" autocomplete="off" />
					<input type="submit" id="addBtn" value="Add new Task" ng-disabled="taskForm.$invalid" />
				</form>
				<button class="btn btn-warning" id="removeBtn" ng-click="removeTasks()">Remove all tasks</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
			</div>
			<div class="col-sm-3"></div>
		</div>

	</div>

</div>

</body>
</html>
